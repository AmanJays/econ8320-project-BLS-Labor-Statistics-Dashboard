name: monthly-bls-update

on:
  schedule:
    # Run monthly on the 15th at 03:00 UTC (modify if desired)
    - cron: '0 3 15 * *'
  workflow_dispatch: {}

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Run BLS fetch script
        env:
          BLS_API_KEY: ${{ secrets.BLS_API_KEY }}
        run: |
          python scripts/fetch_bls_data.py

      - name: Commit and push data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/bls_data.csv || true
          git commit -m "Auto-update BLS data: $(date -u +'%Y-%m-%d')" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref_name }} || echo "Push failed"
