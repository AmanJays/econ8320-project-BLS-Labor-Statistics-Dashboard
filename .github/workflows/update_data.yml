name: Update Labor Data

on:
  schedule:
    - cron: "0 6 1 * *"   # Runs on the 1st of every month
  workflow_dispatch:     # Allows manual run from GitHub

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pandas requests

      - name: Fetch latest labor data
        run: |
          python scripts/fetch_labor_data.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add data/labor_data.csv
          git commit -m "Update labor market data" || echo "No changes to commit"
          git push

