# .github/workflows/data_update.yml

name: Monthly BLS Data Update

on:
  workflow_dispatch:
    # Allows manual triggering from the GitHub Actions tab
  schedule:
    # Runs on the 5th day of every month at midnight UTC
    # This is a safe time after the BLS generally releases data (first Friday)
    - cron: '0 0 5 * *' 

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      # Must fetch history to allow the commit step to work
      with:
        fetch-depth: 0 

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas requests

    - name: Run data collection script
      run: |
        python scripts/fetch_bls_data.py
        
    - name: Commit and Push new data
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: 'Automated BLS Data Update: New monthly data fetched'
        # Only commit the data file if it changed
        file_pattern: 'data/data.csv'
        # The Streamlit app will automatically redeploy when data/data.csv changes
