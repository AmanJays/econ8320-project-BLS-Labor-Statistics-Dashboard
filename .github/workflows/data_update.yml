# .github/workflows/update.yml

name: Monthly BLS Data Update

on:
  schedule:
    # Run monthly on the 15th at 03:00 UTC (a safe time after BLS releases data)
    - cron: '0 3 15 * *'
  workflow_dispatch: {} # Allows manual triggering from GitHub Actions tab

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch history to allow the commit step to work
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Run BLS fetch script
        # Set the environment variable required by fetch_bls_data.py
        env:
          BLS_API_KEY: ${{ secrets.BLS_API_KEY }}
        run: |
          python scripts/fetch_bls_data.py

      - name: Commit and Push new data
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Auto-update BLS data: ${{ github.event.release.tag_name }}'
          # Only commit the data file if it changed
          file_pattern: 'data/bls_data.csv'
          # This ensures the new data is pushed to the repo
